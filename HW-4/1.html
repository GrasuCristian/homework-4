   <body>
      pizza order
      <br>
      <br>
      <form>
          <label for="name">your name</label>
          <input type="text" id="name" name="name" required>
          <br>
          <br>
          <label for="email"> your email</label>
          <input type="email" id="email" name="email" required>
          <br>
          <p>Topping:</p>
          <input type="radio" id="Supreme" name="supreme">
          <label for="supreme">Supreme</label>
          <input type="radio" id="vegetarian" name="vegetarian">
          <label for="vegetarian">Vegetarian</label>
          <input type="radio" id="hawaian" name="hawaian">
          <label for="hawaian">Hawaian</label>
          <br>
          <br>
          <label for="sauce">Sauce:</label>
          <select id="sauce" name="sauce">
              <option value="Tomato Sauce">Tomato Sauce</option>
              <option value="Soy Sauce">Soy sauce</option>
              <option value="Barbecue Sauce">Barbecue Sauce</option>
              <option value="Pesto Sauce">Pesto Sauce</option>
              <option value="Tahini Sauce">Tahini Sauce</option>
          </select>
          <br>
          <p>extras:</p>
          <input type="checkbox" id="Cheese" name="Cheese">
          <label for="Cheese">Cheese</label>
          <input type="checkbox" id="Onions" name="Onions">
          <label for="Onions">Onions</label>
          <input type="checkbox" id="Olives" name="Olives"> 
          <label for="Olives">Olives</label>
          <br>
          <br>
          <p>delivery instructions</p>
          <br>
          <textarea rows="4" cols="50" placeholder="enter your instructions here"></textarea>
          <br>
          <br>
         <button>place order</button>
  
      </form>
   </body>
